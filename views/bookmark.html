<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex items-center justify-center gap-6 m-auto">
      <div class="flex flex-col justify-center items-center h-screen">
        <h1 class="text-2xl font-bold mb-6 text-gray-700">Bookmarks Manager</h1>
      <form id="bookForm" class="p-4 bg-pink-300 rounded-lg">
        <div class=" w-[400px] h-100">
          <!-- Book Name -->
          <div>
            <label for="amount" class="block mb-1 font-bold text-black-700">Book Name</label>
            <input type="text" id="bookName" placeholder="Enter book name" class="w-full px-2 py-1 border rounded-lg"
              required />
          </div>
          <!-- Author Name -->
          <div>
            <label for="authorName" class="block mb-1 font-bold text-black-700">Author Name</label>
            <input type="text" id="authorName" placeholder="Enter author name"
              class="w-full px-2 py-1 border rounded-lg" required />
          </div>
          <!-- Description -->
          <div>
            <label for="description" class="block mb-1 font-bold text-black-700">Description</label>
            <input type="text" id="description" placeholder="Enter description"
              class="w-full px-2 py-1 border rounded-lg" required />
          </div>
          <!-- Date -->
          <div>
            <label for="date" class="block mb-1 font-bold text-black-700">Date</label>
            <input type="date" id="date" class="w-full px-2 py-1 border rounded-lg" required />
          </div>
        </div>
        <!-- Buttons -->
        <div class="flex justify-center space-x-4 mt-4">
          <button type="submit" class="bg-green-500 text-white py-1 px-1 rounded-lg hover:bg-green-600 w-1/5">
            Add Book
          </button>
          <button type="reset" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 w-1/5">
            Cancel
          </button>
        </div>
      </form>
    </div>

      <!-- list of the books -->
      <div class="shadow-md">
         <h2 class="text-xl font-bold mt-2 text-black px-4">List of Books</h2>
         <table class="w-full table-auto border border-gray-300">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-2 border border-gray-300 text-left">Book Name</th>
              <th class="p-2 border border-gray-300 text-left">Author Name</th>
              <th class="p-2 border border-gray-300 text-left">Description</th>
              <th class="p-2 border border-gray-300 text-left">Date</th>
              <th class="p-2 border border-gray-300 text-left">Action</th>
            </tr>
          </thead>
          <tbody id="bookList" class="p-2 mt-4 divide-y divide-gray-200"></tbody>
         </table>
      </div>

  </div>

  <script src="./book.js"></script>
</body>

</html>
