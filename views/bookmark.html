<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-8">
        <h1 class="text-3xl font-bold mb-6">Bookmarks manager</h1>
        <div class="mb-6">
          <button id="logoutBtn" class="bg-red-500 text-white py-2 px-4 rounded">Logout</button>
        </div>
        <div class="bg-white p-6 rounded shadow-md  mb-6">
            <form id="bookForm" class="p-4 bg-gray-100 rounded-lg shadow-lg">
                <div class="grid grid-cols-2 gap-x-6 gap-y-4">
                  <!-- Book Name -->
                  <div>
                    <label for="amount" class="block mb-1 font-medium text-gray-700">Book Name</label>
                    <input type="text" id="bookName" placeholder="Enter book name" class="w-full p-2 border rounded" required/>
                  </div>
                  <!-- Author Name -->
                  <div>
                    <label for="authorName" class="block mb-1 font-medium text-gray-700">Author Name</label>
                    <input type="text" id="authorName" placeholder="Enter author name"class="w-full p-2 border rounded" required/>
                  </div>
                  <!-- Description -->
                  <div>
                    <label for="description" class="block mb-1 font-medium text-gray-700">Description</label>
                    <input type="text" id="description" placeholder="Enter description" class="w-full p-2 border rounded" required/>
                  </div>
                  <!-- Date -->
                  <div>
                    <label for="date" class="block mb-1 font-medium text-gray-700">Date</label>
                    <input type="date" id="date" class="w-full p-2 border rounded" required/>
                  </div>
                </div>
                <!-- Buttons -->
                <div class="flex justify-center space-x-4 mt-4">
                  <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 w-1/5">
                    Add Book
                  </button>
                  <button type="reset" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 w-1/5">
                    Cancel
                  </button>
                </div>
              </form>
              <!-- list of the books -->
          <h2 class="text-xl font-bold mt-4">List of Books</h2>
          <table class="w-full table-auto border">
            <thead>
              <tr class="bg-gray-200">
                <th class="p-2 border">Book Name</th>
                <th class="p-2 border">Author Name</th>
                <th class="p-2 border">Description</th>
                <th class="p-2 border">Date</th>
                <th class="p-2 border">Action</th>
              </tr>
            </thead>
            <tbody id="bookList" class="p-2 mt-4"></tbody>
          </table>
        </div>
      </div>

      <script src="./index.js"></script>
  </body>
</html>
