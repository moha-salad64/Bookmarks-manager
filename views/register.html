<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white h-screen flex items-center justify-center">
        <!-- Main container -->
        <div class="bg-gray-100 rounded-lg shadow-lg p-6 flex flex-col justify-center items-center w-[500px] h-100">
            <h1 class="text-2xl font-bold mb-6 text-gray-700">User Registration</h1>
            <form id="registerForm" class="w-full space-y-4">
                <!-- Username -->
                <div>
                    <label class="block mb-1 font-medium text-gray-700">Username</label>
                    <input type="text" id="username" placeholder="Enter Username" 
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                </div>
                <!-- Password -->
                <div>
                    <label class="block mb-1 font-medium text-gray-700">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" 
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                </div>
                <!-- Buttons -->
                <div class="flex justify-center space-x-4 mt-4">
                    <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                        Save
                    </button>
                    <button type="reset" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
