<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white flex items-center justify-center mb-6">
        <!-- Main container -->
        <div class="bg-pink-300 rounded-lg shadow-lg p-6 mt-6 mx-6 flex flex-col justify-center items-center w-[400px] h-[500px]">
            <h1 class="text-2xl font-bold text-black-800">User Registration</h1>
            <form id="registerForm" class="w-full space-y-4">
                <!-- Username -->
                <div>
                    <label class="block mb-1 font-bold text-black-600">Username</label>
                    <input type="text" id="username" placeholder="Enter Username" 
                        class="w-full p-2 border focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-lg" required />
                </div>
                <!-- Password -->
                <div>
                    <label class="block mb-1 font-bold text-black-600">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" 
                        class="w-full p-2 border  focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-lg" required />
                </div>

                 <!-- role -->
                 <div>
                        <label class="block mb-1 font-bold text-black-600">User Role</label>
                        <select id="role" name="role" class="w-full p-2 border focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-lg">
                          <option value="" disabled selected>Choose User Role</option>
                          <option value="user">User</option>
                          <option value="admin">Admin</option>
                        </select>
                </div>

                 <!-- Gmail -->
                 <div>
                    <label class="block mb-1 font-bold text-black-600">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" 
                        class="w-full p-2 border focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-lg" required />
                </div>

                <!-- Buttons -->
                <div class="flex justify-center space-x-4 mt-4">
                    <button type="submit" class="bg-green-500 text-white py-1 px-5 rounded-lg hover:bg-green-600">
                        Save
                    </button>
                    <button type="reset" class="bg-red-500 text-white py-1 px-5 rounded-lg hover:bg-red-600">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
        </div>
        <div class="shadow-lg bg-cyan-200 rounded-lg m-6">
            <h2 class="text-xl font-bold mb-2 text-black px-4">List of Users</h2>
            <table class="w-full table-auto border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                <th class="p-2 border border-gray-300 text-left">username</th>
                <th class="p-2 border border-gray-300 text-left">Password</th>
                <th class="p-2 border border-gray-300 text-left">Email</th>
                <th class="p-2 border border-gray-300 text-left">Role</th>
                <th class="p-2 border border-gray-300 text-left">Action</th>
                </tr>
            </thead>
            <tbody id="Userlist" class="p-2 mt-4 divide-y divide-gray-200"></tbody>
            </table>
        </div>

    <script src="userReg.js"></script>
</body>
</html>
